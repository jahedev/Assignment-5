<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Challenges III</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="toolbar">
        <div class="col" id="col-1">
          <button onclick="addColumn()" id="add-col-btn" class="btn col-button">
            Add Column
          </button>
          <button
            onclick="removeColumn()"
            id="remove-col-btn"
            class="btn col-button"
          >
            Remove Column
          </button>
        </div>
        <div class="col" id="col-2">
          <button
            onclick="fillAllCells()"
            id="findall-btn"
            class="btn select-column"
          >
            Fill All
          </button>
          <!-- <button id="findcolored-btn" class="btn select-column"></button> -->
          <button
            onclick="restoreColor()"
            id="clearall-btn"
            class="btn select-column"
          >
            Clear All
          </button>
          <select name="color-select" id="color-select">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
        </div>
        <div class="col" id="col-3">
          <button onclick="addRow()" id="add-row-btn" class="btn col-button">
            Add Row
          </button>
          <button
            onclick="removeRow()"
            id="remove-row-btn"
            class="btn col-button"
          >
            Remove Row
          </button>
        </div>
      </div>
      <div id="content">
        <table id="table">
          <tr class="row">
            <td id="firstCell">&nbsp;</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
